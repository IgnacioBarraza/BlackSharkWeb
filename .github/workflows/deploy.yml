name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.x'

    - name: Install Dependencies
      run: |
        cd Proyecto_IngenieriaSoftware_SID/frontend
        npm install

    - name: Build Project
      run: |
        cd Proyecto_IngenieriaSoftware_SID/frontend
        npm run build

    - name: Deploy to Firebase
      run: |
        npm run deploy
